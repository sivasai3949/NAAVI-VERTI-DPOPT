<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naavi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMPqC8tM3Z4mW+0qTEP1v3D+3u34j0fSgMf8f"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/static/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/static/chat/chat.css" />
    <!-- Link to the CSS file -->
  </head>

  <body>
    <header class="header py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div class="logo-container">
          <img
            src="static/naavi_final_logo8.svg"
            alt="Logo Icon"
            class="h-10"
          />
        </div>
        <div class="tagline-container text-xl font-semibold flex items-center">
          <span>The Pathway Generator</span>
          <span class="blinking-lightning text-yellow-400 ml-2 blink"
            >&#9889;</span
          >
        </div>
      </div>
    </header>

    <style>
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .blink {
        animation: blink 1.2s infinite; /* Adjust duration as needed */
      }
    </style>

    <main class="container mx-auto mt-8 px-4">
      <h2 class="text-lg font-semibold mb-6 text-gray-800 text-center">
        For crafting a Personalized Education Pathway, please summarize your
        background, educational milestones, aspirations, higher education goals,
        and financial considerations.
      </h2>

      <div class="intro-message-container mb-6">
        <div class="intro-bubble p-4 rounded-lg shadow-lg bg-gray-200">
          <p class="intro-text text-gray-800">{{ intro_message }}</p>
        </div>
      </div>

      <div id="chat-container" class="flex flex-col mb-6"></div>
      <form id="chat-form" class="user-input-form flex mb-6 items-center">
        <div class="flex-1">
          <textarea
            id="user-input"
            class="border border-gray-300 rounded-lg p-4 w-full h-24 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="Ask your question"
            rows="4"
          ></textarea>
        </div>
        <button
          type="submit"
          id="send-btn"
          aria-label="Send"
          class="bg-blue-600 text-white m-2 rounded-lg w-16 h-12 flex items-center justify-center hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
        >
          <span class="text-center send-icon flex items-center italic"
            >Send</span
          >
        </button>
      </form>

      <button
        id="pathway-btn"
        class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition duration-300 ease-in-out"
      >
        Create Pathway
      </button>
    </main>

    <script src="/static/chat/chat.js"></script>
  </body>
</html>
